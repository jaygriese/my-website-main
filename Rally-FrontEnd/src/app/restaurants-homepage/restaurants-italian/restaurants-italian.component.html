<table style="text-align: center" width=100% *ngFor="let component of italianRestaurant">
    <td>
        <div class="name">{{component.restauntName}}</div>
        <div>{{component.address}}</div>
        <a href="{{component.conactInfo}}">{{component.conactInfo}}</a><br>
        <a style="color: purple"  class="review-link" routerLink="/restaurant/{{component.id}}" routerLinkActive="active">reviews</a>
        <br>
        <br>
        <br>
        
    </td>
</table>
